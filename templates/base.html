<!doctype html>
<html>
    <head>
        <title> {{title}} </title>
    </head>
    <body>
        <div>
            <p><a href='/blog'>Main Blog Page</a></p>
            <p><a href=/newpost>Add a Blog Entry</a></p>

        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
