{% extends "base.html" %}

{% block content %}
<main>
    <h1>Add a Blog Entry</h1>
    <form method='POST'>
        <hr>
        <label for='blog_post'>
            Title for your new blog:
            <br>
            <input type='text' name='blog_title' value={{title}}>
        </label>
        <br>
        <br>
        <label for='blog_body'>
            Your new blog:
            <br>
            <textarea name='blog_body' rows='10' cols='50'>{{body}}</textarea>
        </label>
        <br>
        <input type='submit' value='Add Entry' />
    </form>
</main>
{% endblock %}
