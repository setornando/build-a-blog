{% extends "base.html" %}

{% block content %}
<h1>Build A Blog</h1>
    {% if posts|length == 0 %}
        <p>No Posts Yet</p>
    {% else %}
        {% for post in posts %}
        <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        {% endfor %}
    {% endif %}

{% endblock %}
